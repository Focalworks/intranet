<li ng-show ="!deleted[comment.cid]"><div ng-show="editComment[comment.cid]">{{comment.comment}}</div>

	<div>
		<div ng-click="editComment[comment.cid] = false" ng-show="editComment[comment.cid]">Edit</div>
		<div ng-hide="editComment[comment.cid]">
			<textarea class="span4" rows="6" ng-model="comment.comment"></textarea>
			<button ng-click="post_comment(comment, 'Edit')">Save</button>
		</div>

		<div ng-click="hideReply[comment.cid] = false" ng-show="hideReply[comment.cid]">Reply</div>
		<div ng-hide="hideReply[comment.cid]">
			<textarea class="span4" rows="6" ng-model="comment_message"></textarea>
			<button ng-click="post_comment(comment)">Post</button>
		</div>
		<div ng-click="delete_comment(comment)">Delete</div>
	</div>

	
</li>
